zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 57b7ae836ca64446ba2c296389c009b7
      name: Templates/Modules
  templates:
    - uuid: e5b8903416ad4a0cb0020ef88b3e01cf
      template: 'nginx access.log'
      name: 'nginx access.log'
      groups:
        - name: Templates/Modules
      items:
        - uuid: 258c570027384563987d336749f1185c
          name: access.log
          type: ZABBIX_ACTIVE
          key: 'log[/var/log/nginx/access.log]'
          delay: 1s
          history: '0'
          value_type: LOG
          trends: '0'
        - uuid: 58d8241521cf443486ee87cb34eba094
          name: 'site names'
          type: ZABBIX_ACTIVE
          key: 'system.run["{$IP.ORIGIN}"]'
          delay: 1h
          value_type: TEXT
          trends: '0'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var lld = [];
                  var lines = value.match(/^..*$/gm);
                  var lines_num = lines.length;
                  for (i = 0; i < lines_num; i++)
                  {
                    var row = {};
                    row["pattern"] = lines[i];
                    lld.push(row);
                  }
                  return JSON.stringify(lld);
                  
        - uuid: 2856682207fd4c97b25f9af7b2958240
          name: 'site names'
          type: ZABBIX_ACTIVE
          key: 'system.run["{$SITE.NAMES}"]'
          delay: 1h
          value_type: TEXT
          trends: '0'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var lld = [];
                  var lines = value.match(/^..*$/gm);
                  var lines_num = lines.length;
                  for (i = 0; i < lines_num; i++)
                  {
                    var row = {};
                    row["pattern"] = lines[i];
                    lld.push(row);
                  }
                  return JSON.stringify(lld);
                  
        - uuid: 71902e3ee0d449dbb0de18ee43bdb960
          name: 'Size of access.log'
          type: ZABBIX_ACTIVE
          key: 'vfs.file.size[/var/log/nginx/access.log]'
          delay: '{$BATCH}'
          units: B
          preprocessing:
            - type: SIMPLE_CHANGE
              parameters:
                - ''
        - uuid: a4bb462a712d4733986cc4d057451afb
          name: 'Size of error.log'
          type: ZABBIX_ACTIVE
          key: 'vfs.file.size[/var/log/nginx/error.log]'
          delay: '{$BATCH}'
          units: B
          preprocessing:
            - type: SIMPLE_CHANGE
              parameters:
                - ''
      discovery_rules:
        - uuid: d50437861f8145c88b768d74cca478b1
          name: ip
          type: DEPENDENT
          key: ip
          delay: '0'
          item_prototypes:
            - uuid: 74eadb9758d1466791e046bbae63ad02
              name: 'Hits per IP {#IP}'
              type: CALCULATED
              key: 'ip.hits[{#IP}]'
              delay: '{$BATCH}'
              units: '!hits'
              params: 'count(//ip[{#IP}],{$BATCH})'
            - uuid: 3c51ed74634d424aac96a73d1282fde0
              name: 'content of ip {#IP}'
              type: DEPENDENT
              key: 'ip[{#IP}]'
              delay: '0'
              value_type: LOG
              trends: '0'
              preprocessing:
                - type: REGEX
                  parameters:
                    - '(.*{#IP}.*)'
                    - '1'
                  error_handler: DISCARD_VALUE
              master_item:
                key: 'log[/var/log/nginx/access.log]'
          master_item:
            key: 'system.run["{$IP.ORIGIN}"]'
          lld_macro_paths:
            - lld_macro: '{#IP}'
              path: '$.[''pattern'']'
        - uuid: 5bd30abbaae64204a8cd0062f97f6850
          name: site
          type: DEPENDENT
          key: site
          delay: '0'
          item_prototypes:
            - uuid: 62f9bdc421c84eb48f363adbdb43f721
              name: 'Hits per site {#SITE}'
              type: CALCULATED
              key: 'site.hits[{#SITE}]'
              delay: '{$BATCH}'
              units: '!hits'
              params: 'count(//site[{#SITE}],{$BATCH})'
            - uuid: 667d0530696e4f538bc6d7ff371b969d
              name: 'content of {#SITE}'
              type: DEPENDENT
              key: 'site[{#SITE}]'
              delay: '0'
              value_type: LOG
              trends: '0'
              preprocessing:
                - type: REGEX
                  parameters:
                    - '(.*{#SITE}.*)'
                    - '1'
                  error_handler: DISCARD_VALUE
              master_item:
                key: 'log[/var/log/nginx/access.log]'
          master_item:
            key: 'system.run["{$SITE.NAMES}"]'
          lld_macro_paths:
            - lld_macro: '{#SITE}'
              path: '$.[''pattern'']'
      macros:
        - macro: '{$BATCH}'
          value: 12s
        - macro: '{$IP.ORIGIN}'
          value: 'grep -Eo "^\S+" /var/log/nginx/access.log | sort | uniq'
        - macro: '{$SITE.NAMES}'
          value: 'grep server_name -r /etc/nginx/conf.d | grep -Eo "([0-9]+\.[0-9]+\.[0-9]+\.[0-9]+|\S+\.com)" | sort | uniq'
      dashboards:
        - uuid: 582a1a74cb2644c1ba310a381d5f12cc
          name: Summary
          pages:
            - widgets:
                - type: svggraph
                  name: Sites
                  width: '44'
                  height: '5'
                  hide_header: 'YES'
                  fields:
                    - type: INTEGER
                      name: ds.0.aggregate_function
                      value: '5'
                    - type: STRING
                      name: ds.0.aggregate_interval
                      value: 1m
                    - type: STRING
                      name: ds.0.color
                      value: '247003'
                    - type: STRING
                      name: ds.0.items.0
                      value: 'Hits per site *'
                    - type: INTEGER
                      name: ds.0.stacked
                      value: '1'
                    - type: INTEGER
                      name: ds.0.type
                      value: '3'
                    - type: STRING
                      name: reference
                      value: AKACS
                    - type: INTEGER
                      name: righty
                      value: '0'
                - type: svggraph
                  name: IPs
                  'y': '5'
                  width: '44'
                  height: '5'
                  hide_header: 'YES'
                  fields:
                    - type: INTEGER
                      name: ds.0.aggregate_function
                      value: '5'
                    - type: STRING
                      name: ds.0.aggregate_interval
                      value: 1m
                    - type: STRING
                      name: ds.0.color
                      value: '247003'
                    - type: STRING
                      name: ds.0.items.0
                      value: 'Hits per IP *'
                    - type: INTEGER
                      name: ds.0.stacked
                      value: '1'
                    - type: INTEGER
                      name: ds.0.type
                      value: '3'
                    - type: STRING
                      name: reference
                      value: YRHGG
                    - type: INTEGER
                      name: righty
                      value: '0'
                - type: svggraph
                  x: '44'
                  width: '28'
                  height: '5'
                  fields:
                    - type: INTEGER
                      name: ds.0.aggregate_function
                      value: '5'
                    - type: STRING
                      name: ds.0.aggregate_interval
                      value: 1m
                    - type: STRING
                      name: ds.0.color
                      value: 00897B
                    - type: STRING
                      name: ds.0.items.0
                      value: 'Size of access.log*'
                    - type: INTEGER
                      name: ds.0.stacked
                      value: '1'
                    - type: INTEGER
                      name: ds.0.type
                      value: '2'
                    - type: STRING
                      name: reference
                      value: GIJMR
                    - type: INTEGER
                      name: righty
                      value: '0'
                - type: svggraph
                  x: '44'
                  'y': '5'
                  width: '28'
                  height: '5'
                  fields:
                    - type: INTEGER
                      name: ds.0.aggregate_function
                      value: '5'
                    - type: STRING
                      name: ds.0.aggregate_interval
                      value: 1m
                    - type: STRING
                      name: ds.0.color
                      value: FF0000
                    - type: STRING
                      name: ds.0.items.0
                      value: 'Size of error.log*'
                    - type: INTEGER
                      name: ds.0.stacked
                      value: '1'
                    - type: INTEGER
                      name: ds.0.type
                      value: '2'
                    - type: STRING
                      name: reference
                      value: ODXYE
                    - type: INTEGER
                      name: righty
                      value: '0'
