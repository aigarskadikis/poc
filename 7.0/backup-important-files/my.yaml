zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 57b7ae836ca64446ba2c296389c009b7
      name: Templates/Modules
  templates:
    - uuid: a589d09c030a4058bd1cf3637bcdd478
      template: 'backup important files'
      name: 'backup important files'
      description: |
        echo "
        /boot/{config.txt,cmdline.txt}
        /etc/{odbc.ini,odbcinst.ini,fstab,hosts,my.cnf,my.cnf.d,php-fpm.d,iptables.ipv4.nat,iptables.ipv6.nat}
        /etc/containers/registries.conf
        /etc/cron.d/{trigger_agentd_restart,memory_snapshot,postgres_backup,zabbix_partitioning,zabbix_part_postgres,hostapd,zabbix_backup}
        /etc/default/grub
        /etc/default/isc-dhcp-server
        /mnt/dietpi_userdata/deluge/.config/deluge/{auth,core.conf}
        /etc/samba/smb.conf
        /etc/hostapd/hostapd.conf
        /etc/network/interfaces
        /etc/nginx/conf.d
        /etc/openldap/ldap.conf
        /etc/profile.d/postgres.sh
        /etc/selinux/config
        /etc/sysconfig/{zabbix-agent,zabbix-agent2,zabbix-proxy,zabbix-server}
        /etc/systemd/system/{hostapd,mysqld,zabbix-agent,zabbix-agent2,zabbix-proxy,zabbix-server}.service.d/override.conf
        /etc/yum.repos.d/{pgdg-redhat-all,epel,zabbix,zabbix-tools,mysql-community,mssql-release}.repo
        /etc/zabbix
        /root/.ssh/{id_rsa,id_rsa.pub,authorized_keys}
        /root/{.gitconfig,.my.cnf,.pgpass}
        /usr/local/bin/{agentd.d.sh,repo_update}
        /usr/share/zabbix/conf/certs/idp.crt
        /var/lib/zabbix
        " | sort | uniq | grep -v "^$" | paste -sd ' '
      groups:
        - name: Templates/Modules
      items:
        - uuid: 82becb97bc7d4fd591a3c790d27a7eab
          name: 'Date of backup'
          type: DEPENDENT
          key: date.of.backup
          delay: '0'
          units: unixtime
          preprocessing:
            - type: IN_RANGE
              parameters:
                - '3000'
                - '65000'
              error_handler: DISCARD_VALUE
            - type: JAVASCRIPT
              parameters:
                - 'return Math.round((new Date()).getTime() / 1000);'
          master_item:
            key: size.of.backup
          tags:
            - tag: backup
              value: date
        - uuid: cf5659fc2dcd4c36b8832469363b8396
          name: 'Forward to inventory'
          type: DEPENDENT
          key: forward.inventory
          delay: '0'
          history: '0'
          value_type: TEXT
          trends: '0'
          inventory_link: HOST_NETWORKS
          preprocessing:
            - type: MATCHES_REGEX
              parameters:
                - 'echo \".{3000,}\"'
              error_handler: CUSTOM_ERROR
              error_handler_params: 'data not long enough to overwrite inventory'
          master_item:
            key: 'system.run["{$BACKUP}"]'
        - uuid: 1148ae95f2fd4a19b6c8e63c3be08100
          name: raw.base64
          type: DEPENDENT
          key: raw.base64
          delay: '0'
          value_type: BINARY
          trends: '0'
          preprocessing:
            - type: REGEX
              parameters:
                - '"(.*)"'
                - \1
          master_item:
            key: 'system.run["{$BACKUP}"]'
          tags:
            - tag: backup
              value: base64
        - uuid: a471a10359cd465db9d926dc7674be1c
          name: 'Size of backup'
          type: DEPENDENT
          key: size.of.backup
          delay: '0'
          units: B
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - 'return value.length;'
          master_item:
            key: 'system.run["{$BACKUP}"]'
          tags:
            - tag: backup
              value: size
          triggers:
            - uuid: 3b20f3ee21d7420a8892c909ac39726c
              expression: 'last(/backup important files/size.of.backup) < 2K'
              name: 'Size of backup'
              event_name: 'Size of backup is {ITEM.VALUE}'
              priority: DISASTER
              manual_close: 'YES'
            - uuid: 53c594088e8940e9adc15007c2b0185a
              expression: |
                last(/backup important files/size.of.backup) > 30K
                and
                last(/backup important files/size.of.backup) <= 40K
              name: 'Size of backup'
              event_name: 'Size of backup is {ITEM.VALUE}'
              priority: WARNING
              manual_close: 'YES'
            - uuid: 44452b3efe1347749c7680ae90f04573
              expression: |
                last(/backup important files/size.of.backup) > 60K
                and
                last(/backup important files/size.of.backup) <= 65535
              name: 'Size of backup'
              event_name: 'Size of backup is {ITEM.VALUE}'
              priority: HIGH
              manual_close: 'YES'
            - uuid: 79048009d0f84770b9d1df59eee14139
              expression: 'last(/backup important files/size.of.backup) > 65535'
              name: 'Size of backup'
              event_name: 'Size of backup is {ITEM.VALUE}'
              priority: DISASTER
              manual_close: 'YES'
        - uuid: ebf5cc1331264568bdae529c862f2c9c
          name: 'base64 xz'
          type: ZABBIX_ACTIVE
          key: 'system.run["{$BACKUP}"]'
          delay: 0;h23m46s30
          value_type: LOG
          trends: '0'
          timeout: 10s
          tags:
            - tag: backup
              value: xz
      tags:
        - tag: backup
      macros:
        - macro: '{$BACKUP}'
          value: 'tar --create --verbose --use-compress-program=''xz -9'' `for f in /boot/{config.txt,cmdline.txt} /etc/containers/registries.conf /etc/cron.d/{trigger_agentd_restart,memory_snapshot,postgres_backup,zabbix_partitioning,zabbix_part_postgres,hostapd,zabbix_backup} /etc/default/grub /etc/default/isc-dhcp-server /etc/hostapd/hostapd.conf /etc/network/interfaces /etc/nginx/conf.d /etc/openldap/ldap.conf /etc/profile.d/postgres.sh /etc/samba/smb.conf /etc/selinux/config /etc/sysconfig/{zabbix-agent,zabbix-agent2,zabbix-proxy,zabbix-server} /etc/systemd/system/{hostapd,mysqld,zabbix-agent,zabbix-agent2,zabbix-proxy,zabbix-server}.service.d/override.conf /etc/yum.repos.d/{pgdg-redhat-all,epel,zabbix,zabbix-tools,mysql-community,mssql-release}.repo /etc/zabbix /etc/{odbc.ini,odbcinst.ini,fstab,hosts,my.cnf,my.cnf.d,php-fpm.d,iptables.ipv4.nat,iptables.ipv6.nat} /mnt/dietpi_userdata/deluge/.config/deluge/{auth,core.conf} /root/.ssh/{id_rsa,id_rsa.pub,authorized_keys} /root/{.gitconfig,.my.cnf,.pgpass} /usr/local/bin/{agentd.d.sh,repo_update} /usr/share/zabbix/conf/certs/idp.crt /var/lib/zabbix; do [ -e "$f" ] && printf "%s " "$f"; done; echo` | base64 -w0 | sed ''s|^|mkdir restore \&\& cd restore \&\& echo "|'' | sed ''s%$%" | base64 --decode | unxz | tar -xv%'' && echo'
          description: 'tar --create --verbose --use-compress-program=''xz -9'' `for f in /etc/default/grub /etc/profile.d/postgres.sh /etc/{odbc.ini,odbcinst.ini,fstab,hosts} /etc/systemd/system/zabbix-proxy.service.d/override.conf /var/lib/zabbix /etc/openldap/ldap.conf /etc/systemd/system/zabbix-server.service.d/override.conf /etc/systemd/system/zabbix-agent.service.d/override.conf /etc/systemd/system/zabbix-agent2.service.d/override.conf /etc/my.cnf /etc/sysconfig/zabbix-agent /etc/sysconfig/zabbix-agent2 /usr/share/zabbix/conf/certs/idp.crt /etc/sysconfig/zabbix-proxy /etc/sysconfig/zabbix-server /etc/systemd/system/mysqld.service.d/override.conf /root/.my.cnf /etc/nginx/conf.d /etc/php-fpm.d /etc/sudoers.d/zabbix_proxy_config_cache_reload /root/.pgpass /etc/containers/registries.conf /etc/sysctl.d /etc/my.cnf.d /etc/yum.repos.d/{pgdg-redhat-all.repo,epel.repo,zabbix.repo,zabbix-tools.repo,mysql-community.repo,mssql-release.repo} /etc/cron.d/{trigger_agentd_restart,memory_snapshot,postgres_backup,zabbix_partitioning,zabbix_part_postgres} /etc/selinux/config /etc/zabbix /root/.gitconfig /root/.ssh/id_rsa /root/.ssh/id_rsa.pub /usr/local/bin/agentd.d.sh /usr/local/bin/repo_update; do [ -e "$f" ] && printf "%s " "$f"; done; echo` | base64 -w0 | sed ''s|^|mkdir restore \&\& cd restore \&\& echo "|'' | sed ''s%$%" | base64 --decode | unxz | tar -xv%'' && echo'
