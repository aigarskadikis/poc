zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 57b7ae836ca64446ba2c296389c009b7
      name: Templates/Modules
  templates:
    - uuid: 50a34b35b67149a3811445c045d226ae
      template: 'Zabbix GUI speed test pro'
      name: 'Zabbix GUI speed test pro'
      groups:
        - name: Templates/Modules
      httptests:
        - uuid: c0d8abe6a4d14c149289cb763a29c6fd
          name: 'Frontend status'
          agent: 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.132 Safari/537.36'
          variables:
            - name: '{password}'
              value: '{$BNCHMRK.PASS}'
            - name: '{path}'
              value: '{$BNCHMRK.PATH}'
            - name: '{port}'
              value: '{$BNCHMRK.PORT}'
            - name: '{schema}'
              value: '{$BNCHMRK.SCHEMA}'
            - name: '{site}'
              value: '{$BNCHMRK.SITE}'
            - name: '{username}'
              value: '{$BNCHMRK.USER}'
          steps:
            - name: '01. landing page'
              url: '{schema}://{site}{port}{path}/index.php'
              follow_redirects: 'NO'
              required: 'Zabbix SIA'
              status_codes: '200'
            - name: '02. login test'
              url: '{schema}://{site}{port}{path}/index.php'
              posts:
                - name: name
                  value: '{username}'
                - name: password
                  value: '{password}'
                - name: enter
                  value: 'Sign in'
              variables:
                - name: '{csrf_token}'
                  value: 'regex:([0-9a-z]{64})'
              retrieve_mode: BOTH
            - name: '03. system information'
              url: '{schema}://{site}{port}{path}/zabbix.php?action=report.status'
              follow_redirects: 'NO'
              required: 'High availability cluster'
              status_codes: '200'
            - name: '04. proxy list'
              url: '{schema}://{site}{port}{path}/zabbix.php?action=proxy.list&filter_rst=1'
              follow_redirects: 'NO'
              required: 'Last seen'
              status_codes: '200'
            - name: '05. template list'
              url: '{schema}://{site}{port}{path}/zabbix.php?action=template.list&filter_rst=1'
              follow_redirects: 'NO'
              required: 'by Zabbix agent'
              status_codes: '200'
            - name: '06. host groups'
              url: '{schema}://{site}{port}{path}/zabbix.php?action=hostgroup.list&filter_rst=1'
              follow_redirects: 'NO'
              required: 'Create host group'
              status_codes: '200'
            - name: '07. template groups'
              url: '{schema}://{site}{port}{path}/zabbix.php?action=templategroup.list&filter_rst=1'
              follow_redirects: 'NO'
              required: 'Create template group'
            - name: '08. search linux'
              url: '{schema}://{site}{port}{path}/zabbix.php?action=search&search=linux'
              follow_redirects: 'NO'
              required: 'Search:'
              status_codes: '200'
            - name: '09. open host list'
              url: '{schema}://{site}{port}{path}/zabbix.php?action=host.list&filter_rst=1'
              follow_redirects: 'NO'
              required: 'Create host'
            - name: '10. trigger actions'
              url: '{schema}://{site}{port}{path}/zabbix.php?action=action.list&eventsource=0&filter_rst=1'
              follow_redirects: 'NO'
              required: 'Create action'
            - name: '11. host view'
              url: '{schema}://{site}{port}{path}/zabbix.php?action=host.view&filter_reset=1'
              follow_redirects: 'NO'
              required: 'Save as'
              status_codes: '200'
            - name: '99. log out'
              url: '{schema}://{site}{port}{path}/index.php'
              posts:
                - name: reconnect
                  value: '1'
                - name: _csrf_token
                  value: '{csrf_token}'
              follow_redirects: 'NO'
      macros:
        - macro: '{$BNCHMRK.PASS}'
          description: '< /dev/urandom tr -dc ''A-Za-z0-9~!@#$%^&*()-+<>.,/\"'' | head -c${1:-20};echo;'
        - macro: '{$BNCHMRK.PATH}'
          description: 'use "/zabbix" in case of apache2/httpd'
        - macro: '{$BNCHMRK.PORT}'
          description: 'must write ":80" or ":443" or keep field empty'
        - macro: '{$BNCHMRK.SCHEMA}'
          value: http
          description: '"https" or "http"'
        - macro: '{$BNCHMRK.SITE}'
        - macro: '{$BNCHMRK.USER}'
          value: speed
          description: 'dedicated user'
